<!DOCTYPE html>
<html>
    <head>
        <title>Vivaan Malik | Portfolio | 3D</title>
        <script type="text/javascript" src="js.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link rel="icon" href="me2_logo.png">
        <script>
            window.onload = function()
            {
                let vh = window.innerHeight * 0.01;
                let vw = window.innerWidth * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                document.documentElement.style.setProperty('--vw', `${vw}px`);

                let b = document.getElementsByClassName('button')[0];
                b.addEventListener('click', function()
                {
                    ripple(b);
                    localStorage.setItem("first_time","1");
                    setTimeout(function(){window.location.href=b.dataset.link;}, 1000);
                    setTimeout(function(){document.getElementsByClassName("flex")[0].style.opacity="0";document.getElementsByClassName("hr")[0].style.opacity="0";document.getElementsByClassName("button")[0].style.opacity="0"}, 200);
                });

                function ripple(element)
                {
                    let r = document.getElementById("ripple");
                    r.classList.remove('inittransition');
                    r.classList.add('ripple');
                    r.style.left = `${(element.getBoundingClientRect().left + element.getBoundingClientRect().right)/2}px`;
                    r.style.top = `${(element.getBoundingClientRect().top + element.getBoundingClientRect().bottom)/2 + window.scrollY}px`;
                    setTimeout(function(){r.classList.remove("ripple");}, 2000);
                    console.log(r);
                }
            };
        </script>
        <style>
            :root
            {
                --vh: 1vh;
                --vw: 1vw;
            }
            .ripple
            {
                position: absolute;
                border-radius: 50%;
                width: 100vw;
                width: calc(var(--vw)*100);
                height: 100vw;
                height: calc(var(--vw)*100);
                margin-top: -50px;
                margin-left: -50px;
                z-index:20;
                background-color: #b15dff;
                animation: ripple 1s forwards;
                /* transform-origin: center center; */
            }
            @keyframes ripple 
            {
                0%
                {
                    transform: translate(-50%, -50%) scale(0) rotateY(0deg);
                }
                100%
                {
                    transform: translate(-50%, -50%) scale(3) rotateY(0deg);
                }
            }
            .inittransition
            {
                position: absolute;
                border-radius: 50%;
                width: 100vw;
                width: calc(var(--vw)*100);
                height: 100vw;
                height: calc(var(--vw)*100);
                margin-top: -50px;
                margin-left: -50px;
                z-index:20;
                background-color: #b15dff;
                animation: ripple2 1s forwards;
                content: "";
                left:50vw;
                left:calc(var(--vw)*50);
                top:50vh;
                top: calc(var(--vh)*50);
            }
            @keyframes ripple2
            {
                0%
                {
                    transform: translate(-50%, -50%) scale(3) rotateY(0deg);
                }
                100%
                {
                    transform: translate(-50%, -50%) scale(0) rotateY(0deg);
                }
            }
            .title
            {
                margin-left: 5vw;
                margin-left: calc(var(--vw)*5);
                margin-top: 0;
                background-image: linear-gradient(to right, #5d77ff, #01ecff, #e800e4);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                user-select: none;
                font-size: 5vw;
                font-size: calc(var(--vw)*5);
                /* width: min-content; */
                margin-bottom: 1vh;
                margin-bottom: var(--vh);
            }
            .hr
            {
                margin-top: 2.5vh;
                margin-top: calc(var(--vh)*2.5);
                margin-bottom: 2.5vh;
                margin-bottom: calc(var(--vh)*2.5);
                margin-left: 5vw;
                margin-left: calc(var(--vw)*5);
                margin-right: 5vw;
                margin-right: calc(var(--vw)*5);
                user-select: none;
                height: .5vw;
                height: calc(var(--vw)/2);
                background-image: linear-gradient(to right, #5d77ff, #01ecff, #e800e4);
                content:"";
            }
            .flex
            {
                flex-wrap: wrap;
                display: flex;
                align-content: flex-start;
                justify-content: center;
                gap:5px;
            }
            .video
            {
                object-fit: cover;
            }
            .vid-container
            {
                z-index: -1;
                --x:50%;
                --y:50%;
                border: 5px solid transparent;
                background: linear-gradient(#000, #000) padding-box, radial-gradient(farthest-corner at var(--x) var(--y), #00C9A7, #845EC2) border-box;
            }
            .buttoncontainer
            {
                margin-top:10px;
                width: fit-content;
                white-space: nowrap;
                position: relative;
                background-color: transparent;
                padding: 0;
                margin-left: auto;
                margin-right: auto;
                border-radius: 10px;
            }
            .button
            {
                border-radius: 10px;
                border: 0;
                height: 10vh;
                height: calc(var(--vh)*10);
                font-size: 5vh;
                font-size: calc(var(--vh)*5);
                color: #000;
                transition:all 0.5s;
                background-color: #450073;
                position: relative;
                font-family: sans-serif;
                text-decoration: none;
                letter-spacing: 2px;
                transition: all .3s;
                padding: 1vh;
                padding: var(--vh);
            }
            .button:after
            {
                border-radius: 10px;
                position: absolute;
                content: "";
                top:0;
                left:0;
                width: 0;
                height: 100%;
                background-color: #9900ff;
                transition: .3s;
                border: 0;
                /* padding: 1vh; */
            }
            .button:hover:after
            {
                width: 100%;
            }
            .button span
            {
                position: relative;
                z-index: 1;
            }
        </style>
    </head>
