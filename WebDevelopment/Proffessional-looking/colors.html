<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Stylesheet.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
        <style>
            .color-1
            {
                background-color:rgb(12, 178, 175);
                /* Firefox */
                -moz-transition: all 0.5s ease-in;
                /* WebKit */
                -webkit-transition: all 0.5s ease-in;
                /* Opera */
                -o-transition: all 0.5s ease-in;
                /* Standard */
                transition: all 0.5s ease-in;
            }

            .color-2
            {
                background-color:rgb(161, 198, 93);
                /* Firefox */
                -moz-transition: all 0.5s ease-in;
                /* WebKit */
                -webkit-transition: all 0.5s ease-in;
                /* Opera */
                -o-transition: all 0.5s ease-in;
                /* Standard */
                transition: all 0.5s ease-in;
            }

            .color-3
            {
                background-color:rgb(250, 199, 35);
                /* Firefox */
                -moz-transition: all 0.5s ease-in;
                /* WebKit */
                -webkit-transition: all 0.5s ease-in;
                /* Opera */
                -o-transition: all 0.5s ease-in;
                /* Standard */
                transition: all 0.5s ease-in;
            }

            .color-4
            {
                background-color:rgb(242, 146, 34);
                /* Firefox */
                -moz-transition: all 0.5s ease-in;
                /* WebKit */
                -webkit-transition: all 0.5s ease-in;
                /* Opera */
                -o-transition: all 0.5s ease-in;
                /* Standard */
                transition: all 0.5s ease-in;
            }

            .color-5
            {
                background-color:rgb(233, 94, 80);
                /* Firefox */

                /* WebKit */
                -webkit-transition: all 0.5s ease-in;
                /* Opera */
                -o-transition: all 0.5s ease-in;
                /* Standard */
                transition: all 0.5s ease-in;
            }

            .color-6
            {
                background-color:rgb(147, 111, 172);
                /* Firefox */
                -moz-transition: all 0.5s ease-in;
                /* WebKit */
                -webkit-transition: all 0.5s ease-in;
                /* Opera */
                -o-transition: all 0.5s ease-in;
                /* Standard */
                transition: all 0.5s ease-in;
            }
        </style>
        <script>
            window.onload=() =>
            {
                // var cols = [[12, 178, 175], [161, 198, 93], [250, 199, 35], [242, 146, 34], [233, 94, 80], [147, 111, 172]];
                window.addEventListener('scroll', () => 
                {
                    var $window = $("window");
                    var scroll = (window.pageYOffset || window.scrollY) + (window.innerHeight / 3);
                    var elements = $(".COLOR");
                    var $body = $('body');
                    elements.each(function()
                    {
                        var $this = $(this);
                        if ($this.position().top <= scroll && $this.position().top + $this.height() > scroll) 
                        { 
                            $body.removeClass(function (index, css) 
                            {
                                return (css.match (/(^|\s)color-\S+/g) || []).join(' ');
                            });
                            $body.addClass('color-' + $(this).data('color')); 
                        }
                    })
                });
            }
        </script>
    </head>
    <body id="bodyStyle" class="color-1" style="text-align: center;">
        <div id="Container-1">
            <div style="height: 50vh;"></div>
            <div id="Title" class="COLOR" data-color="1">Color 1</div>
            <div style="height: 100vh;"></div>
            <div id="Title" class="COLOR" data-color="2">Color 2</div>
            <div style="height: 100vh;"></div>

            <div style="height: 100vh;"></div>
            <div id="Title" class="COLOR" data-color="4">Color 4</div>
            <div style="height: 100vh;"></div>

            <div style="height: 100vh;"></div>
            <div id="Title" class="COLOR" data-color="6">Color 6</div>
            <div style="height: 50vh;"></div>
            <a href=".\index.html"><input id="HomeButton" type="button" value=""></input></a>
        </div>
    </body>
</html>
